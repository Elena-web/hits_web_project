<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/clustering/style.css">
    <title>Кластеризация</title>
</head>

<body>
    <h1>Алгоритм кластеризации</h1>
    <div class="wrapper" id="wrapper">
        <div class="toolbar">
            <input type="button" class="button" id="add_point" value="Add point">
            <input type="button" class="button" id="remove_point" value="Remove point">
            <div class="div-two-cell">
                <input type="text" class="two-cell" id="getClusters" min="1" max="10" step="1" value="3" placeholder="Input count of clasters (max 10)">
                <input type="button" class="two-cell" id="kMeans" value="Start k-means++">
            </div>
            <br>
            <input type="button" class="button" id="clear" value="Clear all">
        </div>
        <canvas id="canvas"></canvas>
        <script type='module' src="/clustering/main.js"></script>
    </div>
</body>

</html>
