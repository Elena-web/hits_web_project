<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" , href="/a_star/a_star.css">
    <title>A star</title>
</head>

<body class="a">
    <h1>A star</h1>
    <div class="wrapper" id="wrapper">
        <div class="toolbar">
            <div>
                <input type="number" class="input" id="change_size_input" min="5" max="100" step="1" value="15">
                <input type="button" class="OK" id="change_size" value="OK">
            </div>
            <input type="button" class="button" id="generate_maze" value="Generate maze">
            <input type="button" class="button" id="generate_empty_maze" value="Generate empty maze">
            <input type="button" class="button" id="add_wall" value="Add wall">
            <input type="button" class="button" id="delete_wall" value="Delete wall">
            <input type="button" class="button" id="change_start" value="Change start">
            <input type="button" class="button" id="change_finish" value="Change finish">
            <input type="button" class="button" id="start" value="Start">
            <input type="button" class="button" id="break" value="Break">
        </div>
        <table id="table">

        </table>

        <!-- <div id="table_div"></div> -->
    </div>

    <script src="/a_star/a_star.js"></script>
</body>

</html>
