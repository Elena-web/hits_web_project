<body class="a">
    <header>
        <div class="flex-wrapper">
            <div id="left_logo"><img class="logo" src="/main/images/logo_tsu.png"></div>
            <div class="reference"><p class="active"><a href="/a_star/a_star.html">A-звездочка</a></p></div>
            <div class="reference"><p><a href="/clustering/page3.html">Кластеризация</a></p></div>
            <div class="reference"><p><a href="/genetic/main.html">Генетический<br>алгоритм</a></p></div>
            <div class="reference"><p><a href="/main/index.html">Домой</a></p></div>
            <div class="reference"><p><a href="/ant_algorithm/ant_algorithm.html">Муравьиный<br>алгоритм</a></p></div>
            <div class="reference"><p><a>Дерево<br>решений</a></p></div>
            <div class="reference"><p><a href="/neural_network/index.html">Нейронная<br>сеть</a></p></div>
            <div id="right_logo"><img class="logo" src="/main/images/logo_hits.png"></div>
        </div>
    </header>

<div class="content">
    <div class="wrapper" id="wrapper">
        <div class="toolbar">
            <div class="div-two-cell">
                <input type="number" class="two-cell" id="change_size_input" min="5" max="100" step="2"
                       value="15">
                <input type="button" class="two-cell" id="change_size" value="Изменить">
            </div>
            <input type="button" class="button" id="generate_maze" value="Сгенерировать лабиринт">
            <input type="button" class="button" id="generate_empty_maze" value="Создать пустой лабиринт">
            <input type="button" class="button" id="add_wall" value="Добавить стену">
            <input type="button" class="button" id="delete_wall" value="Убрать стену">
            <input type="button" class="button" id="change_start" value="Выбрать старт">
            <input type="button" class="button" id="change_finish" value="Выбрать финиш">
            <input type="button" class="button" id="launch" value="Запустить алгоритм">

            <div class="div-five-cell">
                <input type="button" class="five-cell" id="speed_1" value="1">
                <input type="button" class="five-cell" id="speed_2" value="2">
                <input type="button" class="five-cell" id="speed_3" value="3">
                <input type="button" class="five-cell" id="speed_4" value="4">
                <input type="button" class="five-cell" id="speed_5" value="5">
            </div>

            <input type="button" class="button" id="break" value="Сбросить все">
        </div>
        <div id="table_container">

        </div>
    </div>

<script type="module" src="/a_star/handler_buttons.js"></script>

<script type="module" src="/a_star/variables.js"></script>
